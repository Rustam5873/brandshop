<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="pngicon/icon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Интернет магазин модной одежды</title>
</head>
<body>
    <header class="header_1">
        SALE
      </header>

      <section class="section_user">
        <div class="form">
            <div class="form_txt">
                <div class="big_txt">
                    Зарегистрироваться
                </div>
                <div class="small_txt">
                    Укажите ваше имя и номер телефона. 
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="name_tel">
                        <div class="name">
                            <input class="name1" type="text" placeholder="Имя" id="name" name="name">    
                        </div>
                        <div class="telnumber">
                            <input class="tel1" type="tel" placeholder="Номер телефона" id="phone" name="phone">                         
                        </div>
                    </div>                      
                    <div class="email_button">
                        <div class="email">
                            <input class="email1" type="email" placeholder="Электронная почта" id="email" name="email">
                        </div>   
                        <button class="button_form">
                            Зарегистрироваться
                        </button>                      
        </div>

      </section>


</body>
